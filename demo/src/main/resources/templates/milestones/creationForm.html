<!DOCTYPE html>
<html th:replace="~{fragments/layout :: layout(~{::title}, ~{::body})}">
<head>
    <title>マイルストーン作成 | マイルストーンアプリケーション</title>
</head>
<body>
<h1>マイルストーンアプリケーション</h1>
<a href="./milestones/list.html" th:href="@{/milestones}">マイルストーンページ</a>
<form action="#" th:action="@{/milestones/}" th:method="post" th:object="${milestoneForm}">
    <div class="mt-3">
        <label for="milestoneInput" class="form-label">概要</label>
        <input type="text" id="milestoneInput" th:field="*{milestone}" class="form-control">
        <p th:if="${#fields.hasErrors('milestone')}" th:errors="*{milestone}">(error)</p>
    </div>
    <div class="mt-3">
        <label for="descriptionInput" class="form-label">説明</label>
        <textarea id="descriptionInput" row="10" th:field="*{description}" class="form-control"></textarea>
        <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}">(error)</p>
    </div>
    <div class="mt-3">
        <button type="submit" class="btn btn-primary">作成</button>
        <a href="./list.html" th:href="@{/milestones}" class="btn btn-secondary" >キャンセル</a>
    </div>
</form>
</body>
</html>
