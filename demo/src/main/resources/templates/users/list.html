<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::title}, ~{::body})}">
<head>
    <title>ユーザー一覧 | マイルストーンアプリケーション</title>
</head>
<body>
<h1 class="mt-3">ユーザー一覧</h1>
<a href="../index.html" th:href="@{/}">トップページ</a>
<a href="./creationForm.html" th:href="@{/users/creationForm}">User作成ページ</a>
<table class="table">
  <thead>
  <tr>
    <th>username</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="user : ${userList}">
    <th th:text="${user.username}">(username)</th>
  </tr>
  </tbody>
</table>
</body>
</html>
