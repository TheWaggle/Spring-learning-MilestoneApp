<!DOCTYPE html>
<html th:replace="~{fragments/layout :: layout(~{::title}, ~{::body})}">
<head>
    <title>User作成 | マイルストーンアプリケーション</title>
</head>
<body>
<h1>User作成</h1>
<a href="./users/list.html" th:href="@{/users}">user一覧ページ</a>
<form action="#" th:action="@{/users}" th:method="post" th:object="${userForm}">
    <div class="mt-3">
        <label for="userNameInput" class="form-label">User名</label>
        <input type="text" id="userNameInput" th:field="*{username}" class="form-control">
        <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">(error)</p>
    </div>
    <div class="mt-3">
        <label for="passwordInput" class="form-label">Password</label>
        <textarea id="passwordInput" row="10" th:field="*{password}" class="form-control"></textarea>
        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">(error)</p>
    </div>
    <div class="mt-3">
        <button type="submit" class="btn btn-primary">作成</button>
        <a href="./list.html" th:href="@{/users}" class="btn btn-secondary" >キャンセル</a>
    </div>
</form>
</body>
</html>
